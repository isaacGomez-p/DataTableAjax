<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Header
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <p:layout>
                        <p:layoutUnit position="center" size="350">
                            <h:form>
                                <h3>Nombre</h3>
                                <p:inputText value="#{llenarTabla.nombre}"/>                    
                                <h3>Marca</h3>
                                <h:outputText value="#{llenarTabla.marca}" />
                                <p:selectOneMenu id="listaMarcas" value="#{llenarTabla.marca}"  style="width:200px">
                                    <f:selectItem itemLabel="Seleccione una marca" itemValue="" />
                                    <f:selectItems value="#{llenarTabla.marcas}" />
                                </p:selectOneMenu>
                                <h3>Modelo</h3>
                                <p:inputText value="#{llenarTabla.anio}"/>
                                <p:commandButton value="Agregar" id="bAgregar" update="tablaCarros" style="margin-right:20px;" styleClass="ui-priority-primary" />
                                    
                            </h:form>        
                        </p:layoutUnit>
                        <p:layoutUnit position="south" size="175">
                            <p:dataTable  id="tablaCarros" var="car" value="#{llenarTabla.listaCarros}"  rendered="#{not empty llenarTabla.listaCarros}">
                            <p:column headerText="Id">
                                <h:outputText value="#{car.nombre}" />
                            </p:column>

                            <p:column headerText="Year">
                                <h:outputText value="#{car.marca}" />
                            </p:column>

                            <p:column headerText="Brand">
                                <h:outputText value="#{car.anio}" />
                            </p:column>
                        </p:dataTable>
    
                        </p:layoutUnit>
                    </p:layout>    
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
